<amexio-row>
    <amexio-column size="12">
        <amexio-card [header]="true">
            <amexio-header>
                Data Grid With Filter
            </amexio-header>
            <amexio-body>
                <amexio-datagrid [title]="'Employee Data'" [page-size]="30" [data]="data" [enable-data-filter]="true"
                    (rowSelect)="onRowSelect($event)">
                    <amexio-data-table-column [data-index]="'preferredFullName'" [data-type]="'string'" [hidden]="false"
                        [text]="'Full Name'"></amexio-data-table-column>
                    <amexio-data-table-column [data-index]="'jobTitle'" [data-type]="'string'" [hidden]="false"
                        [text]="'Job Title'">
                    </amexio-data-table-column>
                    <amexio-data-table-column [data-index]="'salary'" [data-type]="'number'" [hidden]="false"
                        [text]="'Salary'"></amexio-data-table-column>
                </amexio-datagrid>
                <p><b>Selected row data : </b>{{selectedData | json}}</p>
            </amexio-body>
        </amexio-card>
    </amexio-column>
</amexio-row>

<router-outlet></router-outlet>
